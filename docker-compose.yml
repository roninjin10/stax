version: '3'

services:
  # React App
  example-ui:
    extends:
      file: docker-compose.base.yml
      service: base-app
    command: pnpm serve @stax/example-ui
    ports:
      - 3000:3001

  # Fastify server
  example-server:
    extends:
      file: docker-compose.base.yml
      service: base-app
    command: pnpm serve @stax/example-server
    ports:
      - 7300:7301

  # Anvil
  app-3:
    extends:
      file: docker-compose.base.yml
      service: base-app
    command: anvil
    ports:
      - 8545:8545
